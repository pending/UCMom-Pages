<!DOCTYPE html>
<html>
  <head>
    <title>UC Mom Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
		html, body, #map-canvas {
			margin: 0;
			padding: 0;
			height: 100%;
		}
    </style>
	
	<!-- No API keys needed for V3 -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
	<script>
		var map;//crate a map used later
		var  directionDisplay = new google.maps.DirectionsRenderer();//DirectionRender object
		var directionService = new google.maps.DirectionsService();//to use direction service in V3
		var rooms =[];
			//create only one infowindow
			 var infowindow = new google.maps.InfoWindow({
					size: new google.maps.Size(150,50)
			});
			

			
		
		//the function is called in the end
		function initialize() {
		   
		   						//10 lactation rooms in total
			//creating a marker array
			var markers = [
				{ lat: 32.88018,lng: -117.23661,name: "Price Center" },
				{ lat: 32.87425,lng: -117.24086,name: "GalbraithHall"}, 
				{ lat: 32.8777, lng: -117.2371, name: "Leichtag"},//2nd or 3rd floor
				{ lat: 32.88040,lng: -117.23320,name:"Structural and Materials Engineering"},
				{ lat: 32.8779, lng: -117.2345, name: "Biomedical Science Building"},
				{ lat: 32.8841, lng: -117.2334, name: "Computer Science and Engineering Building "},
				{ lat: 32.86906,lng:-117.25116, name: "Nierenberg"},
				{ lat: 32.877848,lng: -117.234633,name : "Women's Center"}, 
				{ lat: 32.89112,lng: -117.24263,name: "Torrey Pines North"}, 
				{ lat: 32.8809, lng: -117.2256,name: "Thornton Hospital"} 
			];
		   	

			var mapOptions = {
				zoom: 16,
				center: new google.maps.LatLng(32.878, -117.236),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			//create the map
			map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
			directionDisplay.setMap(map);//bind the reader to the passed map
			directionDisplay.setPanel(document.getElementById('directions-panel'));//show the textual result
			
			
			//Zoom and center the map to fit the markers
			var bounds = new google.maps.LatLngBounds();
				for(index in markers){
					addMarker(markers[index]);//add markers to the map
					var data = markers[index];
					bounds.extend(new google.maps.LatLng(data.lat, data.lng));
				}
				map.fitBounds(bounds);
				
				
				
				
		
			}//end of initialize
			

												
			function addMarker(data){
				//create the marker
				 		  google.maps.event.addListener(map, 'click', function() {
				infowindow.close();
				});
				
				
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(data.lat,data.lng),
					map:map,
					title:data.name
				});
					
				  google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title); 
				infowindow.open(map,marker);
				});
				
				rooms.push(marker);	
				
				
	
								
			}//end of function addMarker
				
				


		google.maps.event.addDomListener(window, 'load', initialize);
			


    </script>
  </head>
  <body>
	<!-- get the start location of the user -->
	<div>
		<form onchange = "calcRoute();">
		 Start:<input id="start" type = "text" name="start"><br>
		<input type = "submit" value = "Submit"><!-- submit button-->
		</form>
		</div>
    <div id="map-canvas"></div>
	<div id = "directions-panel"></div>
  </body>
</html>
