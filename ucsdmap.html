<!DOCTYPE html>
<html>
  <head>
    <title>UC Mom Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
  html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
     }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	
		var map;
		
		function initialize() {

			var myLatlng1_PriceCntr = new google.maps.LatLng(32.88018, -117.23661);
			var myLatlng2_GalbraithHall = new google.maps.LatLng(32.87425, -117.24086);
			var myLatlng3_Leichtag = new google.maps.LatLng(32.8777, -117.2371);

		
			var mapOptions = {
				zoom: 16,
				center: new google.maps.LatLng(32.878, -117.236),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			  
			map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
				  
			var marker1 = new google.maps.Marker({
				position: myLatlng1_PriceCntr,
				map: map,
				title: 'Price Center'
			});
			  
			var marker2 = new google.maps.Marker({
				position: myLatlng2_GalbraithHall,
				map: map,
				title: 'Galbraith Hall'
			});
			
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
